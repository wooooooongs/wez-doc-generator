<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>위즈 유튜브 문서 작성기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <div class="left-container__div music-info">
          <p class="music__title title">곡</p>
          <div class="music-info-container__artist">
            <div class="music-info__input-container">
              <label class="music-info__label" for="artistInput">아티스트</label>
              <input
                class="music-info__input"
                id="artistInput"
                onkeyup="changeMusicInfo(this)"
                placeholder="BTS"
                type="text"
              />
            </div>
            <div class="music-info__input-container">
              <label class="music-info__label" for="artistInputBracket">추가 정보</label>
              <input
                class="music-info__input"
                id="artistInputBracket"
                onkeyup="changeMusicInfo(this)"
                placeholder="방탄소년단"
                type="text"
              />
            </div>
          </div>
          <div class="music-info-container__music">
            <div class="music-info__input-container">
              <label class="music-info__label" for="musicInput">곡</label>
              <input
                class="music-info__input"
                id="musicInput"
                onkeyup="changeMusicInfo(this)"
                placeholder="Run BTS"
                type="text"
              />
            </div>

            <div class="music-info__input-container">
              <label class="music-info__label" for="musicInputBracket">추가 정보</label>
              <input
                class="music-info__input"
                id="musicInputBracket"
                onkeyup="changeMusicInfo(this)"
                placeholder="달려라 방탄"
                type="text"
              />
            </div>
          </div>
        </div>
        <div class="left-container__div dancer">
          <p class="dancer__title title">댄서</p>
          <table class="tg">
            <thead>
              <tr>
                <th class="dancer__label">그룹 멤버명</th>
                <th class="dancer__label">위즈 멤버명(한글)</th>
                <th class="dancer__label">위즈 멤버명(영어)</th>
                <th class="dancer__label">인스타 아이디</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="dancer__cell"><input class="dancer__input" placeholder="제이홉" type="text" /></td>
                <td class="dancer__cell"><input class="dancer__input" placeholder="재웅" type="text" /></td>
                <td class="dancer__cell">
                  <input class="dancer__input--name" type="text" value="JaeWoong" readonly />
                </td>
                <td class="dancer__cell">
                  <input class="dancer__input--ig" type="text" value="@wooooooong_s" readonly />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="left-container__div category">
          <p class="category__title title">카테고리</p>
          <div class="category__button-container">
            <button class="category__button" value="public">KPOP IN PUBLIC</button>
            <button class="category__button" value="main">Main</button>
            <button class="category__button" value="special">Special</button>
            <button class="category__button" value="log">Log</button>
            <button class="category__button" value="practice">Practice</button>
          </div>
        </div>
      </div>
      <div class="vertical-separator"></div>
      <div class="right-container">
        <div class="right__title">
          <p class="title">제목</p>
          <p class="right__text title__text">
            제목이 이곳에 표시됩니다.
            <button class="copy-button">Copy</button>
          </p>
        </div>
        <div class="right__content">
          <p class="title">내용</p>
          <p class="right__text content__text">내용이 이곳에 표시됩니다.</p>
        </div>
        <div class="right__tag">
          <p class="title">태그</p>
          <p class="right__text tag__text">태그가 이곳에 표시됩니다.</p>
        </div>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
